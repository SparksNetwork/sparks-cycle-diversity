machine:
  node:
    version: 6.2.0

test:
  pre:
    - BUILD_FIREBASE_HOST=http://sparks-circleci.firebaseio.com npm run build
    - npm run serve-static:
        background: true
    - sleep 3
  override:
    - MOCHA_FILE=$CIRCLE_TEST_REPORTS/test-results.xml npm test -- --env circleci

notify:
  webhooks:
    - url: https://hooks.slack.com/services/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

dependencies:
  post:
    - curl -L -o google-chrome.deb https://s3.amazonaws.com/circle-downloads/google-chrome-stable_current_amd64_47.0.2526.73-1.deb
    - sudo dpkg -i google-chrome.deb
    - sudo sed -i 's|HERE/chrome\"|HERE/chrome\" --disable-setuid-sandbox|g' /opt/google/chrome/google-chrome
    - rm google-chrome.deb

deployment:
  production:
    branch: master
    commands:
      - BABEL_ENV=production BUILD_ENV=production BUILD_FIREBASE_HOST=http://sparks-production.firebaseio.com npm run build
      - surge ./dist sparks.network
  staging:
    branch: release
    commands:
      - BABEL_ENV=production BUILD_ENV=staging BUILD_FIREBASE_HOST=http://sparks-staging.firebaseio.com npm run build
      - surge ./dist staging.sparks.network
